<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripple Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- START SCREEN -->
  <section id="start-screen" class="screen active fade-in">
    <h1 class="title">RIPPLE EFFECT</h1>
    <p class="tagline">Create ripples of change â€” one drop at a time.</p>
    <button id="start-btn" class="btn primary">START GAME</button>
    <button id="about-btn" class="btn secondary">ABOUT</button>
  </section>

  <!-- GAME SCREEN -->
  <section id="game-screen" class="screen fade-in">
    <header class="game-header">
      <div class="score">Communities Reached: <span id="score">0</span></div>
      <div class="timer">Time: <span id="time">30</span>s</div>
    </header>

    <div id="game-area"></div>
    <p id="message" class="feedback"></p>
    <button id="reset-btn" class="btn primary small">Reset</button>
  </section>

  <!-- END SCREEN -->
  <section id="end-screen" class="screen fade-in">
    <h2 id="end-title">Quest Complete!</h2>
    <p id="end-text">You helped bring clean water to <span id="final-score">0</span> communities!</p>
    <button id="play-again-btn" class="btn primary">Play Again</button>
    <a href="https://www.charitywater.org" class="learn-link" target="_blank">Learn More About charity: water</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
